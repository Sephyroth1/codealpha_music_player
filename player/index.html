<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<title>Music Player</title>
</head>

<body>
	<div class="container">
		<div class="container" id="cont">
			<input type="file" id="music-file" accept="audio/*" />
		</div>
		<div class="imghead">
			<img src="../assets/ASAP_Rocky_Testing.jpg" alt="Song Img" />
			<span class="songtitle">Testing</span>
		</div>
		<div class="progressbar">
			<div class="progress html" id="prog">0%</div>
		</div>
		<div class="song">
			<i class="fa-solid fa-pause fa-xl" id="pause"></i>
			<i class="fa-solid fa-play fa-xl" id="play"></i>
			<i class="fa-solid fa-volume-high fa-xl" id="volume-high"></i>
			<i class="fa-solid fa-volume-off fa-xl" id="volume-off"></i>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
