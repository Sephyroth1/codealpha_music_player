<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Music Player</title>
</head>

<body>
	<div class="container-music" id="music">
		<button class="sort" id="sort">sort</button>
		<select name="genre" id="genre" class="category">
			<option value="pop" class="option">pop</option>
			<option value="rock" class="option">rock</option>
			<option value="rap" class="option">rap</option>
			<option value="classical" class="option">classical</option>
			<option value="electronic" class="option">electronic</option>
		</select>
		<ul class="music-list" id="music-list">
			<li class="list-song"><button class="song" id="song1">slow</button></li>
			<li class="list-song"><button class="song" id="song2">amalgam</button></li>
			<li class="list-song"><button class="song" id="song3">trunk</button></li>
			<li class="list-song"><button class="song" id="song4">movietickets</button></li>
			<li class="list-song"><button class="song" id="song5">facesofvoices</button></li>
		</ul>
	</div>
	<script src="script.js"></script>
</body>

</html>
